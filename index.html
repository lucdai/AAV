<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAV Analysis Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="file"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input[type="file"]:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .results-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .table-container {
            margin-bottom: 30px;
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        
        .table-header h3 {
            color: #333;
            margin: 0;
            font-size: 16px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .chart-container {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chart-header h3 {
            color: #333;
            margin: 0;
            font-size: 16px;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .controls-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .download-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ AAV Analysis Tool</h1>
        <p class="subtitle">Analyze DNA sequences and visualize frequency data</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="fileInput">Upload DNA Sequence File (FASTA format):</label>
                <input type="file" id="fileInput" accept=".fasta,.fa,.txt" />
            </div>
            
            <div class="input-group">
                <label for="minLength">Minimum Sequence Length:</label>
                <input type="number" id="minLength" value="20" min="1" />
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="analyzeSequence()">Analyze Sequence</button>
                <button class="btn-secondary" onclick="clearResults()">Clear Results</button>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="results-section hidden" id="resultsSection">
            <h2>Analysis Results</h2>
            
            <div class="controls-section">
                <button class="btn-success" onclick="downloadAllAsZip()">ðŸ“¦ Download All as ZIP</button>
                <span id="downloadStatus"></span>
            </div>
            
            <!-- Frequency Table -->
            <div class="table-container">
                <div class="table-header">
                    <h3>Sequence Frequency Table</h3>
                    <div class="download-controls">
                        <button class="btn-info" onclick="downloadTableAsImage('frequencyTableDiv', 'frequency-table.png')">ðŸ“¥ Download Table</button>
                    </div>
                </div>
                <div id="frequencyTableDiv">
                    <table id="frequencyTable">
                        <thead>
                            <tr>
                                <th>Sequence</th>
                                <th>Count</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Statistics Table -->
            <div class="table-container">
                <div class="table-header">
                    <h3>Statistics</h3>
                    <div class="download-controls">
                        <button class="btn-info" onclick="downloadTableAsImage('statsTableDiv', 'statistics-table.png')">ðŸ“¥ Download Table</button>
                    </div>
                </div>
                <div id="statsTableDiv">
                    <table id="statsTable">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Frequency Bar Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Sequence Frequency Distribution</h3>
                    <button class="btn-info" onclick="downloadChartAsImage('frequencyChart', 'frequency-chart.png')">ðŸ“¥ Download Chart</button>
                </div>
                <canvas id="frequencyChart"></canvas>
            </div>
            
            <!-- Length Distribution Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Sequence Length Distribution</h3>
                    <button class="btn-info" onclick="downloadChartAsImage('lengthChart', 'length-chart.png')">ðŸ“¥ Download Chart</button>
                </div>
                <canvas id="lengthChart"></canvas>
            </div>
            
            <!-- GC Content Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3>GC Content Distribution</h3>
                    <button class="btn-info" onclick="downloadChartAsImage('gcChart', 'gc-chart.png')">ðŸ“¥ Download Chart</button>
                </div>
                <canvas id="gcChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let analysisData = null;
        let charts = {};

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 4000);
            }
        }

        function analyzeSequence() {
            const fileInput = document.getElementById('fileInput');
            const minLength = parseInt(document.getElementById('minLength').value);
            
            if (!fileInput.files.length) {
                showMessage('Please select a file', 'error');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const sequences = parseFASTA(content);
                    
                    if (sequences.length === 0) {
                        showMessage('No sequences found in file', 'error');
                        return;
                    }

                    const filteredSequences = sequences.filter(seq => seq.length >= minLength);
                    
                    if (filteredSequences.length === 0) {
                        showMessage(`No sequences found with length >= ${minLength}`, 'error');
                        return;
                    }

                    analysisData = analyzeSequences(filteredSequences);
                    displayResults(analysisData);
                    showMessage(`Analysis complete! ${filteredSequences.length} sequences analyzed.`, 'success');
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            };

            reader.readAsText(file);
        }

        function parseFASTA(content) {
            const sequences = [];
            let currentSeq = '';
            const lines = content.split('\n');

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('>')) {
                    if (currentSeq) {
                        sequences.push(currentSeq.toUpperCase());
                    }
                    currentSeq = '';
                } else if (line) {
                    currentSeq += line;
                }
            }

            if (currentSeq) {
                sequences.push(currentSeq.toUpperCase());
            }

            return sequences;
        }

        function analyzeSequences(sequences) {
            const frequencyMap = {};
            const lengths = [];
            const gcContents = [];

            for (let seq of sequences) {
                frequencyMap[seq] = (frequencyMap[seq] || 0) + 1;
                lengths.push(seq.length);
                
                const gcCount = (seq.match(/[GC]/g) || []).length;
                const gcPercent = (gcCount / seq.length * 100).toFixed(2);
                gcContents.push(parseFloat(gcPercent));
            }

            return {
                frequency: frequencyMap,
                lengths: lengths,
                gcContents: gcContents,
                totalSequences: sequences.length
            };
        }

        function displayResults(data) {
            displayFrequencyTable(data.frequency, data.totalSequences);
            displayStatistics(data);
            displayCharts(data);
            document.getElementById('resultsSection').classList.remove('hidden');
        }

        function displayFrequencyTable(frequency, totalSequences) {
            const tbody = document.querySelector('#frequencyTable tbody');
            tbody.innerHTML = '';

            const sorted = Object.entries(frequency)
                .sort((a, b) => b[1] - a[1]);

            for (let [seq, count] of sorted) {
                const percentage = (count / totalSequences * 100).toFixed(2);
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><code>${seq}</code></td>
                    <td>${count}</td>
                    <td>${percentage}%</td>
                `;
            }
        }

        function displayStatistics(data) {
            const tbody = document.querySelector('#statsTable tbody');
            tbody.innerHTML = '';

            const stats = [
                { metric: 'Total Sequences', value: data.totalSequences },
                { metric: 'Unique Sequences', value: Object.keys(data.frequency).length },
                { metric: 'Avg Length', value: (data.lengths.reduce((a,b) => a+b) / data.lengths.length).toFixed(2) },
                { metric: 'Min Length', value: Math.min(...data.lengths) },
                { metric: 'Max Length', value: Math.max(...data.lengths) },
                { metric: 'Avg GC Content', value: (data.gcContents.reduce((a,b) => a+b) / data.gcContents.length).toFixed(2) + '%' }
            ];

            for (let stat of stats) {
                const row = tbody.insertRow();
                row.innerHTML = `<td>${stat.metric}</td><td>${stat.value}</td>`;
            }
        }

        function displayCharts(data) {
            // Destroy existing charts
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};

            // Frequency Chart
            const freqCtx = document.getElementById('frequencyChart').getContext('2d');
            const sorted = Object.entries(data.frequency).sort((a, b) => b[1] - a[1]).slice(0, 15);
            
            charts.frequency = new Chart(freqCtx, {
                type: 'bar',
                data: {
                    labels: sorted.map(([seq]) => seq.substring(0, 20) + (seq.length > 20 ? '...' : '')),
                    datasets: [{
                        label: 'Frequency',
                        data: sorted.map(([, count]) => count),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Length Distribution Chart
            const lengthCtx = document.getElementById('lengthChart').getContext('2d');
            const lengthBuckets = createHistogram(data.lengths, 10);
            
            charts.length = new Chart(lengthCtx, {
                type: 'bar',
                data: {
                    labels: lengthBuckets.labels,
                    datasets: [{
                        label: 'Sequence Count',
                        data: lengthBuckets.data,
                        backgroundColor: 'rgba(40, 167, 69, 0.8)',
                        borderColor: 'rgba(40, 167, 69, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // GC Content Chart
            const gcCtx = document.getElementById('gcChart').getContext('2d');
            const gcBuckets = createHistogram(data.gcContents, 10);
            
            charts.gc = new Chart(gcCtx, {
                type: 'line',
                data: {
                    labels: gcBuckets.labels,
                    datasets: [{
                        label: 'Sequence Count',
                        data: gcBuckets.data,
                        borderColor: 'rgba(23, 162, 184, 1)',
                        backgroundColor: 'rgba(23, 162, 184, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function createHistogram(values, buckets) {
            if (values.length === 0) return { labels: [], data: [] };
            
            const min = Math.min(...values);
            const max = Math.max(...values);
            const range = max - min || 1;
            const bucketSize = range / buckets;
            
            const histogram = Array(buckets).fill(0);
            
            for (let value of values) {
                const bucketIndex = Math.min(
                    Math.floor((value - min) / bucketSize),
                    buckets - 1
                );
                histogram[bucketIndex]++;
            }
            
            const labels = [];
            for (let i = 0; i < buckets; i++) {
                const start = (min + i * bucketSize).toFixed(1);
                const end = (min + (i + 1) * bucketSize).toFixed(1);
                labels.push(`${start}-${end}`);
            }
            
            return {
                labels: labels,
                data: histogram
            };
        }

        function clearResults() {
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('fileInput').value = '';
            document.getElementById('message').style.display = 'none';
            analysisData = null;
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};
        }

        async function downloadChartAsImage(canvasId, filename) {
            try {
                const canvas = document.getElementById(canvasId);
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = filename;
                link.click();
                showMessage(`Downloaded ${filename}`, 'success');
            } catch (error) {
                showMessage(`Error downloading chart: ${error.message}`, 'error');
            }
        }

        async function downloadTableAsImage(elementId, filename) {
            try {
                const element = document.getElementById(elementId);
                const canvas = await html2canvas(element, {
                    backgroundColor: '#ffffff',
                    scale: 2
                });
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = filename;
                link.click();
                showMessage(`Downloaded ${filename}`, 'success');
            } catch (error) {
                showMessage(`Error downloading table: ${error.message}`, 'error');
            }
        }

        async function downloadAllAsZip() {
            try {
                const statusDiv = document.getElementById('downloadStatus');
                statusDiv.textContent = 'Creating ZIP file...';
                statusDiv.style.color = '#0c5460';

                const zip = new JSZip();

                // Download all charts
                const chartIds = ['frequencyChart', 'lengthChart', 'gcChart'];
                const chartFilenames = ['frequency-chart.png', 'length-chart.png', 'gc-chart.png'];

                for (let i = 0; i < chartIds.length; i++) {
                    const canvas = document.getElementById(chartIds[i]);
                    const imageData = canvas.toDataURL('image/png').split(',')[1];
                    zip.file(chartFilenames[i], imageData, { base64: true });
                }

                // Download tables
                const frequencyTableElement = document.getElementById('frequencyTableDiv');
                const statsTableElement = document.getElementById('statsTableDiv');

                const frequencyCanvas = await html2canvas(frequencyTableElement, {
                    backgroundColor: '#ffffff',
                    scale: 2
                });
                zip.file('frequency-table.png', frequencyCanvas.toDataURL('image/png').split(',')[1], { base64: true });

                const statsCanvas = await html2canvas(statsTableElement, {
                    backgroundColor: '#ffffff',
                    scale: 2
                });
                zip.file('statistics-table.png', statsCanvas.toDataURL('image/png').split(',')[1], { base64: true });

                // Generate ZIP file
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = 'AAV-Analysis-Results.zip';
                link.click();

                statusDiv.textContent = 'âœ“ ZIP file downloaded successfully!';
                statusDiv.style.color = '#155724';
                
                setTimeout(() => {
                    statusDiv.textContent = '';
                }, 3000);

                showMessage('All files packaged and downloaded as ZIP!', 'success');
            } catch (error) {
                const statusDiv = document.getElementById('downloadStatus');
                statusDiv.textContent = 'âœ— Error creating ZIP file';
                statusDiv.style.color = '#721c24';
                showMessage(`Error creating ZIP file: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
